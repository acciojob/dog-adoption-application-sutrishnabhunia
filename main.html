<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="adoptionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name">
	<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone" placeholder="Phone Number">

<label for="address">Address:</label>
<input type="text" id="address" name="address" placeholder="Address">

<label for="checkbox">Have you ever lived with a Dog before?</label>
<input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?">

<label for="multiSelect">Please select your preferred breeds:</label>
<select id="multiSelect" name="preferredBreeds" multiple>
  <option value="Labrador Retriever">Labrador Retriever</option>
  <option value="German Shepherd">German Shepherd</option>
  <option value="Golden Retriever">Golden Retriever</option>
  <option value="Bulldog">Bulldog</option>
  <option value="Beagle">Beagle</option>
</select>

<input type="submit" id="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
